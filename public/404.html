<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearedtoTrack</title>
    <script>
      // SPA routing fallback for GitHub Pages
      // Redirect all 404s to index.html with the original path as a query param
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
